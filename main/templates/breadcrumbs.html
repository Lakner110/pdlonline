<ul class="breadcrumb bg-lightcolor text-dark">
    {% for url, label in breadcrumbs %}
        <li>
            {% ifnotequal forloop.counter breadcrumbs_total %}
                <a href="{{ url }}">{{ label|safe }}</a>
            {% else %}
                {{ label|safe }}
            {% endifnotequal %}
            {% if not forloop.last %}
                <span class="divider">/&nbsp;</span>
            {% endif %}
        </li>
    {% endfor %}
</ul>
